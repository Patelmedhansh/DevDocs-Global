name: Auto-Translate Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/en/**'
      - 'package.json'
      - '.github/workflows/auto-translate.yml'
  pull_request:
    branches: [ main ]


permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

   
    - name: Clean old translations
      run: |
        echo "Removing old translation folders..."
        rm -rf docs/es docs/fr docs/de docs/ja docs/hi docs/zh
        echo "‚úì Old translations cleaned"

    - name: Run translations
      env:
        LINGODOTDEV_API_KEY: \${{ secrets.LINGODOTDEV_API_KEY }}
      run: |
        echo "Starting translation process..."
        npm run translate
        echo "‚úì Translation complete"

    
    - name: Configure git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    
    - name: Commit and push translations
      env:
        GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}
      run: |
        if git diff --quiet; then
          echo "‚úì No changes to commit"
        else
          echo "Committing translations..."
          git add docs/
          git commit -m "üåç chore: Auto-translate documentation"
          git push origin main
          echo "‚úì Translations pushed successfully"
        fi
